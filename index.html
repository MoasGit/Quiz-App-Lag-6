<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Lag 6 - Quiz App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="name-container">
        <h2>Name container</h2>
        <form class="name">
          <input type="text" placeholder="Write your name" />
        </form>
      </div>
      <div class="theme-container">
        <h2>Theme container</h2>
        <div class="theme-music-container">
          <button id="theme-music">Music</button>
        </div>
        <div class="theme-movies-container">
          <button id="theme-movies">Movies & TV-shows</button>
        </div>
        <div class="theme-geography-container">
          <button id="theme-geography">Geography</button>
        </div>
        <div class="theme-christmas-container">
          <button id="theme-christmas">Christmas</button>
        </div>
      </div>

      <div class="quiz-container">
        <h2>Quiz container</h2>
        <ul class="quiz-list" id="quiz-list"></ul>
      </div>

      <div class="results-container">
        <h2>Results container</h2>
        <button>Start a new quiz</button>
      </div>
    </div>
  </body>
</html>
